<html>
    <head>
        <title>Kendo School</title>
        <script src="/js/aframe-v0.8.2.min.js"></script>
        <script src="/js/aframe-physics-system.min.js"></script>
    </head>
    <body>
        <a-scene physics="debug: false; maxInterval: 0.01; iterations: 20; restitution: 0.1">

            <a-assets>
                <img id="skymap" src="/assets/textures/nightSky.png">
            </a-assets>

            <!-- VR hand-controls (FireFox Only) -->
            <a-entity   id="leftHand"
                        hand-controls="left"
            ></a-entity>

            <a-entity   id="rightHand"
                        hand-controls="right"
            >
                <a-entity   id="rhBox"
                            static-body
                            geometry="primitive: box; height: 1; width: 0.02; depth: 0.02"
                            material="color: #e74c3c; visible: true; wireframe: false"
                            position="-0.4 -0.02 0.02"
                            rotation="0 0 90"
                ></a-entity>
            </a-entity>
            
            <!-- VR hand-controls Debug Physical Shapes -->
            <a-plane    static-body rotation="90 0 0"
                        width="10"
                        height="10"
            ></a-plane>
            <a-box  dynamic-body="mass: 50; linearDamping: 0.5"
                    position="0 1.1 -1"
                    width="0.3"
                    height="1.8"
                    depth="0.3"
            ></a-box>
            
       </a-scene>
    </body>
</html>
