<html>
    <head>
        <title>Kendo School</title>
        <script src="/js/aframe-v0.8.2.min.js"></script>
        <script src="/js/aframe-physics-system.min.js"></script>
    </head>
    <body>
        <a-scene physics="debug: false">
            <a-assets>
                <!-- Textures -->
                <img id = "skymap" src = "/assets/textures/nightSky.png">

                <!-- Proxy Models -->
                <a-asset-item id="dojo-obj" src="/assets/models/proxyModels/proxyModels_obj/KendoGakko_Dojo_PROXY_v003.obj"></a-asset-item>
                <a-asset-item id="shinai-obj" src="/assets/models/proxyModels/proxyModels_obj/KendoGakko_Shinai_PROXY_v003.obj"></a-asset-item>
                <a-asset-item id="dummy-obj" src="/assets/models/proxyModels/proxyModels_obj/KendoGakko_Dummy_PROXY_v002.obj"></a-asset-item>
            </a-assets>

            <!-- CAMERA (User POV, 6ft tall person standing on raised platform) -->
            <a-entity camera look-controls position="0 2.2 1.05" ></a-entity>

            
            <!-- <a-plane static-body position="0 0.6 0" rotation="90 0 0" width="10" height="10"></a-plane>
            <a-box dynamic-body position="0 10 -4" width="1" height="1" depth="1"></a-box>
            <a-box dynamic-body position="0.5 0.5 -4" width="0.5" height="0.5" depth="0.5"></a-box> -->
            
            <!-- Lights -->
            <a-entity   light = "type: point; intensity: 0.8; color: #bbb; castShadow: true; shadowBias: -0.000001; shadowMapWidth: 1024; shadowMapHeight: 1024;"
                        position = "0 2.1 0"
            ></a-entity>
            <a-entity   light = "type: ambient; intensity: 0.06; color: #bbb;"></a-entity>
            
            <!-- Proxy Models -->
            <a-entity   id="dojo"
                        static-body
                        obj-model="obj:#dojo-obj"
                        scale="1.0 1.0 1.0"
                        position="0 0 0"
                        material="color:#bdc3c7; roughness:0.7; metalness:0;"
                        shadow="cast:true; receive:true;"
            ></a-entity>

            <a-entity   id="dummy"
                        static-body
                        obj-model="obj:#dummy-obj"
                        scale="1.0 1.0 1.0"
                        position="0 0.6 -1.0"
                        rotation="0 90 0"
                        material="color:#bdc3c7; roughness:0.7; metalness:0;"
            ></a-entity>

            <a-entity   id="shinai"
                        static-body
                        obj-model="obj:#shinai-obj"
                        scale="1.0 1.0 1.0"
                        position="0.725 1.47 0.5"
                        rotation="0 0 90"
                        material="color:#bdc3c7; roughness:0.7; metalness:0;"
            ></a-entity>

            <!-- Sky Dome -->
            <a-entity   id = "sky"
                        geometry = "primitive: sphere; radius: 500;"
                        material = "shader: flat; src: #skymap; side: back; height: 2048; width: 2048"
            ></a-entity>
            
       </a-scene>
    </body>

</html>
