<!DOCTYPE html>

<html>
    <head>
        <title>Student Test Page</title>
    </head>
    <body>
        <h1>Test Input Page</h1>
        
        
        <button id="head" style="background-color: green; color: whitesmoke;">Head</button>
        <button id="neck" style="background-color: blue; color: whitesmoke;">Neck</button>
        <button id="leftArm" style="background-color: red; color: whitesmoke;">Left Arm</button>
        <button id="rightArm" style="background-color: blue; color: whitesmoke;">Right Arm</button>

        <div>
            
            <button id="abdomen" style="background-color: blue; color: whitesmoke;">Abdomen</button>
            <button id="leftHand" style="background-color: blue; color: whitesmoke;">Left Hand</button>
            <button id="rightHand" style="background-color: blue; color: whitesmoke;">Right Hand</button>
            <button id="leg" style="background-color: blue; color: whitesmoke;">Leg</button>
        </div>
        <div>
            <button id="bow" style="background-color: blue; color: whitesmoke;">Bow</button>
        </div>

        <div>
            <button id="continue" style="background-color: blue; color: whitesmoke;">Continue</button>
            <button id="repeat" style="background-color: blue; color: whitesmoke;">Repeat</button>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            //Write some socket client code
            let socket = io();

            //built in event
            socket.on('connect', function(userData){
                console.log('connected');
            });


            document.querySelector('#head').addEventListener('click', function(){
                socket.emit("head_response");
                console.log('head_button');
            });
            document.querySelector('#neck').addEventListener('click', function(){
                socket.emit("neck_response");
                console.log('neck_button');
            });
            document.querySelector('#leftArm').addEventListener('click', function(){
                socket.emit("leftArm_response");
                console.log('LeftArm_button');
            });
            document.querySelector('#rightArm').addEventListener('click', function(){
                socket.emit("rightArm_response");
                console.log('rightArm_button');
            });

            document.querySelector('#abdomen').addEventListener('click', function(){
                socket.emit("abdomen_response");
                console.log('abdomen_button');
            });
            document.querySelector('#leftHand').addEventListener('click', function(){
                socket.emit("leftHand_response");
                console.log('LeftHand_button');
            });
            document.querySelector('#rightHand').addEventListener('click', function(){
                socket.emit("rightHand_response");
                console.log('rightHand_button');
            });
            document.querySelector('#leg').addEventListener('click', function(){
                socket.emit("leg_response");
                console.log('leg_button');
            });

            document.querySelector('#bow').addEventListener('click', function(){
                console.log('bow');
                socket.emit('bow');
            });
            document.querySelector('#continue').addEventListener('click', function(){
                console.log('continue');
                socket.emit('continue');
            });
            document.querySelector('#repeat').addEventListener('click', function(){
                console.log('repeat');
                socket.emit('repeat');
            });


            
            //Write some socket client code

            socket.on('connect', function(userData){
                console.log('connected');
            });

            socket.on('send_instruction', function(data){
                console.log('Incoming Sequence: ' + data.sequence); //print data in console
            });

            socket.on('send_response', function(data){
                console.log('Response : ' + data.response); //print data in console
            });
        </script>
    </body>

</html>
