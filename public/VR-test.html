<!DOCTYPE html>

<html>
    <head>
        <title>Click to change color</title>
    </head>
    <body>
        <h1>click buttons to change color</h1>
        
        <button id="red" style="background-color: red; color: whitesmoke;">1</button>
        <button id="green" style="background-color: green; color: whitesmoke;">2</button>
        <button id="blue" style="background-color: blue; color: whitesmoke;">3</button>

        <button id="send" style="background-color: purple; color: whitesmoke;">Send Sequence</button>
        <button id="clear" style="background-color: yellow; color: black;">Clear Sequence</button>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            //Write some socket client code
            let socket = io();

            //built in event
            socket.on('connect', function(userData){
                console.log('connected');
            });

            
            document.querySelector('#red').addEventListener('click', function(){
                socket.emit("redResponse");
                console.log('red_button');
            });
            document.querySelector('#green').addEventListener('click', function(){
                socket.emit("greenResponse");
                console.log('green_button');
            });
            document.querySelector('#blue').addEventListener('click', function(){
                socket.emit("blueResponse");
                console.log('blue_button');
            });

            document.querySelector('#send').addEventListener('click', function(){
                socket.emit('sendResponse');
                console.log('send_button');
            });

            
            //Write some socket client code

            socket.on('connect', function(userData){
                console.log('connected');
            });

            socket.on('send_instruction', function(data){
                console.log('Incoming Sequence: ' + data.sequence); //print data in console
            });
        </script>
    </body>

</html>
