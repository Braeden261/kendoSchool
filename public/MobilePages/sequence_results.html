<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script>
    
        let socket = io();

        let responseArray = [];
        let currPoint = 0;

        socket.on('complete', function(){
            socket.emit('resetStart');
            window.location.href='performance.html';
        });

        socket.on('response', function(data){
            currPoint= data.numResponseSeq;
            prevSeq = data.prevSeq;
            responseArray[currPoint] = data.value;
            console.log("Action #",currPoint+1, " = ", responseArray[currPoint]);
            currPoint++;
        });

    </script>
</head>

<body>
    <div class="top-left">
        <img src="images/logokendo.png" class="small-image"> 
    </div>
    <div class="center-screen">
        <h2> WATCH AND SEE HOW YOUR STUDENT PERFORMS </h2>
        <table id="tableID" class="sequence">
            <tr>
                <td id="head"><img src="images/head_text.png" class="sequence-image"> </td>
                <td id="neck"><img src="images/neck_text.png" class="sequence-image"> </td>
                <td id="leftArm"><img src="images/leftarm_text.png" class="sequence-image"> </td>
                <td id="rightArm"><img src="images/rightarm_text.png" class="sequence-image"> </td>
            </tr>

            <tr>
                <td id="abdomen"><img src="images/abdomen_text.png" class="sequence-image"> </td>
                <td id="leftHand"><img src="images/lefthand_text.png" class="sequence-image"> </td>
                <td id="rightHand"><img src="images/righthand_text.png" class="sequence-image"> </td>
                <td id="leg"><img src="images/leg_text.png" class="sequence-image"> </td>
            </tr>
        </table>
    </div>
</body>

</html>
