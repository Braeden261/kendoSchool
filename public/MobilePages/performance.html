<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        let passed = 0;
        let failed = 0;
        
        socket.on('seqContinue',function(){
            window.location.href='sequence.html';
        });

        window.onload = function () {
            socket.emit('percent');
        }

        socket.on('seqRepeat',function(){
            window.location.href='waiting.html';
        });
        socket.on('ResPercent', function(data){
            for (let i =0; i < data.resp[1]; i++){
                if (data.resp[0][i] == true){
                    passed++;
                }
                else{
                    failed++;
                }
            }
            passed = 100 * ( passed/(data.resp[1]) );
            failed = 100 * ( failed/(data.resp[1]) );
            console.log("Passed:", passed, "%");
            console.log("failed:", failed, "%");
        });

    </script>
</head>

<body> 
    <div class="top-left">
        <img src="images/logokendo.png" class="small-image"> 
    </div>
    <div class="center-screen">
        <h2> YOUR STUDENT'S PERFORMANCE</h2>
        <table>
            <tr>
                <td class="left-td"><img src="images/green_icon.png" class="performance-image"> </td>
                <td class="right-td"><img src="images/red_icon.png" class="performance-image"> </td>
            </tr>
        </table>
    </div>
    <div>
        <p id="percentCompleted"></p>
        <p id="percentFailed"></p>
    </div>
</body>

</html>
