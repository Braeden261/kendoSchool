<html>
    <head>
        <title>Kendo Gakko</title>
        <script src="/js/aframe-v0.8.2.min.js"></script>
        <script src="/js/aframe-physics-system.min.js"></script>
        <script src="/js/aframe-physics-extras.min.js"></script>
        <script src="js/super-hands.min.js"></script>
        <script src="js/event-manager-component.js"></script>
        <script src="js/grabee-component.js"></script>
        <script src="js/grabber-component.js"></script>
    </head>
    <body>
        <a-scene physics="debug: true;
                          gravity: -9.8;
                          maxInterval: 0.0667;
                          iterations: 20;
                          restitution: 0.1;">
            <a-assets>
                <!-- Textures -->
                <img id = "skymap" src = "/assets/textures/nightSky.png">

                <!-- Proxy Models -->
                <a-asset-item id="dojo-obj" src="/assets/models/proxyModels/proxyModels_obj/KendoGakko_Dojo_PROXY_v003.obj"></a-asset-item>
                <a-asset-item id="shinai-obj" src="/assets/models/proxyModels/proxyModels_obj/KendoGakko_Shinai_PROXY_v004.obj"></a-asset-item>
                <a-asset-item id="dummy-obj" src="/assets/models/proxyModels/proxyModels_obj/KendoGakko_Dummy_PROXY_v002.obj"></a-asset-item>

                <!-- Mixins -->
                <a-mixin id="controller"
                         super-hands="colliderEvent: collisions;
                                      colliderEventProperty: els;
                                      colliderEndEvent: collisions;
                                      colliderEndEventProperty: clearedEls;
                                      grabStartButtons: gripdown, pointdown, triggerdown;
                                      grabEndButtons: gripup, pointup, triggerup"
                         static-body="shape: box"
                         physics-collider
                         collision-filter="group: hands;
                                           collidesWith: swords, objs;
                                           collisionForces: false;"
                ></a-mixin>
            </a-assets>

            <!-- Camera & VR Hands Rig -->
            <!-- User POV = ~1.8m (6ft) base height + ~0.4m raised platform) -->
            <a-entity   id="head"
                        camera
                        look-controls
                        position="0 1.8 1.00"
            ></a-entity>
            
            <!-- Right Hand Controller-->
            <a-entity   id="handRight"
                        hand-controls="right"
                        mixin="controller"
            ></a-entity>

            <!-- Left Hand Controller-->
            <a-entity   id="handLeft"
                        hand-controls="left"
                        mixin="controller"
            ></a-entity>
            
            <!-- Lights -->
            <a-entity   light = "type: point;
                                 intensity: 0.8;
                                 color: #bbb;
                                 castShadow: true;
                                 shadowBias: -0.000001;
                                 shadowMapWidth: 1024;
                                 shadowMapHeight: 1024;"
                        position = "0 4 0"
            ></a-entity>
            <a-entity   light = "type: ambient;
                                 intensity: 0.06;
                                 color: #bbb;"
            ></a-entity>
            
            <!-- Proxy Models -->
            <a-entity   id="dojo"
                        obj-model="obj: #dojo-obj"
                        scale="1.0 1.0 1.0"
                        position="0 -0.4 0"
                        material="color: #bdc3c7;
                                  roughness: 0.7;
                                  metalness: 0;"
                        shadow="cast: true;
                                receive: true;"
            >
                <!-- Environment Hit Boxes -->
                <!--Ground-->
                <a-entity   id="groundPlane-platform"
                            static-body
                            geometry="primitive: box;
                                      height: 0.1;
                                      width: 3.658;
                                      depth: 3.658;"
                            collision-filter="group: environment;
                                              collidesWith: swords, objs;
                                              collisionForces: true;"
                            material="color: #bdc3c7;
                                      roughness: 0.7;
                                      metalness: 0;
                                      wireframe: true;"
                            position="0 0.55 0"
                ></a-entity>
                <!--Platform-->
                <a-entity   id="groundPlane-floor"
                            static-body
                            geometry="primitive: box;
                                      height: 0.1;
                                      width: 13;
                                      depth: 22;"
                            collision-filter="group: environment;
                                              collidesWith: swords, objs;
                                              collisionForces: true;"
                            material="color: #bdc3c7;
                                      roughness: 0.7;
                                      metalness: 0;
                                      wireframe: true;"
                            position="0 -0.05 0"
                ></a-entity>
            </a-entity>

            <!--dummy-->
            <a-entity   id="dummy-rig"
                        position="0 1.05 -1.0"
            >
                <a-entity   id="dummy-box"
                            dynamic-body="mass: 100;
                                          linearDamping: 0.02;"
                            collision-filter="group: objs;
                                              collidesWith: hands, swords, objs, environment;
                                              collisionForces: true;"
                            geometry="primitive: box;
                                      height: 1.7;
                                      width: 0.19;
                                      depth: 0.19;"
                            material="color: #FFFFFF;
                                      visible: false;
                                      wireframe: true;"
                >
                    <a-entity   id="dummy"
                                obj-model="obj:#dummy-obj"
                                position="0 -0.85 0"
                                scale="1.0 1.0 1.0"
                                rotation="0 90 0"
                                material="color:#bdc3c7;
                                          roughness: 0.7;
                                          metalness: 0;"
                    ></a-entity>
                </a-entity>
            </a-entity>

            <!--TEST CUBE-->
            <a-entity   id="tester"
                        hoverable
                        geometry="primitive: box;
                                  height: 0.1;
                                  width: 0.1;
                                  depth: 0.1;"
                        position="0.5 2 0"
                        material="color: #e74c3c;
                                  visible: true;
                                  wireframe: true;"
            ></a-entity>
            
            <!--shinai-->
            <a-entity   id="shinai"
                        obj-model="obj:#shinai-obj"
                        hoverable
                        body="type: dynamic;
                              mass: 200;
                              shape: none;"
                        shape__blade="shape: cylinder;
                                      height: 1.20;
                                      offset: 0 0.105 0;
                                      radiusTop: 0.024;   
                                      radiusBottom: 0.024;
                                      numSegments: 16;"
                        shape__hilt="shape: cylinder;
                                     height: 0.02;
                                     offset: 0 -0.505 0;
                                     radiusTop: 0.11;
                                     radiusBottom: 0.11;
                                     numSegments: 32;"
                        shape__handle="shape: cylinder;
                                       height: 0.19;
                                       offset: 0 -0.61 0;
                                       radiusTop: 0.03;
                                       radiusBottom: 0.03;
                                       numSegments: 8;"
                        collision-filter="group: swords;
                                          collidesWith: hands, objs, environment;
                                          collisionForces: true;"
                        material="color: #bdc3c7;
                                  roughness: 0.7;
                                  metalness: 0.2;
                                  visible: true;"
                        position="0 2 0"
            ></a-entity>

            <!-- Sky Dome -->
            <a-entity   id = "sky"
                        geometry = "primitive: sphere;
                                    radius: 500;"
                        material = "shader: flat;
                                    src: #skymap;
                                    side: back;
                                    height: 2048;
                                    width: 2048;"
            ></a-entity>

            <!-- Event Handler -->
            <a-entity   id="Chandler"
                        event-manager
            ></a-entity>
       </a-scene>
    </body>
</html>
